{% extends 'base-page.html' %}
{% load static %}

{% block title %}
Products
{% endblock title %}

{% block container %}

<div id="content" class="float_r">
    <h1> Products</h1>
    {% for product in object_list %}
    <div class="product_box">
        <h3>{{ product.name }}</h3>
        <a href="{% url 'productdetail' product.pk %}"><img src="{{ product.image_url }}"/></a>
        <p>
        <p class="product_price">{{ product.price }} Ru</p>
        <a href="{% url 'productdetail' product.pk %}" class="detail"></a>
    </div>
    {% endfor %}
</div>

{% endblock container %}
