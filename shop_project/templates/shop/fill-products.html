{% extends 'base-page.html' %}
{% load static %}

{% block title %}
Products
{% endblock title %}

{% block container %}

<div id="content" class="float_r">
    <h1> Fill Database</h1>
    <form method="post" action="{% url 'fill_database' %}">
        <div class="product_box">
            {% csrf_token %}
            <button>Run scraping</button>
        </div>
    </form>
</div>
{% if message %}
    <div class="float_r">
        <h5>Errors of scraping: <br><br>
            <span style="color:red">{{ message }}</span>
        </h5>
    </div>
{% endif %}

{% endblock container %}
